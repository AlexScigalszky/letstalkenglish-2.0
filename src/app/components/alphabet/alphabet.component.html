<p>Complete each letter with a word that starts with the character</p>
<form id="wordForm">
  <div id="inputs">
    @for(letter of alphabet; track letter) {
    <label for="word${letter}">{{ letter }}:</label>
    <input
      type="text"
      [id]="'word' + letter"
      (change)="onChangeValue($event, letter)"
    />
    }
  </div>

  <button type="button" (click)="collectWords()">Collect Words</button>
</form>

@if(result()){
<div id="result" [innerHtml]="result()"></div>
}
