<a (click)="show.set(!show())">Hints</a>
<ul>
  @for(letter of alphabet; track letter.char) {
  <li>
    <span>{{ letter.char }}:</span>
    <input
      type="text"
      [id]="'word' + letter.char"
      placeholder="Enter the word"
    />

    @if(show()){
    <span id="wordsA">{{ letter.word }}</span>
    }
  </li>
  }
</ul>
