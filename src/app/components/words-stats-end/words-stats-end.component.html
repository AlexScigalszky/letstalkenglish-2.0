<label id="work-label" for="word">{{ currentLabel() }}</label>
<div>
  <input
    #wordInput
    type="text"
    id="word"
    [ngModel]="word()"
    (input)="word.set(wordInput.value)"
  />
</div>
<button type="button" (click)="restrictNextWord()">ADD WORD</button>

@if(wordAdded()){
<div id="result">Word added: {{ wordAdded() }}</div>
} 
@if(words.length > 0){
<div id="result-list">
  @for(word of words; track $index){
  <p>{{ word }}</p>
  }
</div>
}
