<div>
  <label for="inputNames">Enter Names (comma-separated):</label>
</div>
<input
  #namesInput
  type="text"
  id="inputNames"
  placeholder="Alice, Bob, Charlie, ..."
  [ngModel]="inputNames()"
  (input)="inputNames.set(namesInput.value)"
/>

<button (click)="selectRandomPerson()">Select Random Person</button>

@if(selectedPerson()){
<div id="result">{{ selectedPerson() }}</div>
}
